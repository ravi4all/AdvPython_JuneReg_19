<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Registration Form</h1>

<!--method - get and post-->

<form action="cgi-bin/register.py" method="post">
    <table>
        <tr>
            <td>
                <label for="username">Enter Name</label>
            </td>
            <td>
                <input type="text" placeholder="Enter Name" name="u_name" id="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="useremail">Enter Email</label>
            </td>
            <td>
                <input type="email" placeholder="Enter Email" name="u_email" id="useremail">
            </td>
        </tr>
        <tr>
            <td>
                <label for="userpwd">Enter Password</label>
            </td>
            <td>
                <input type="password" placeholder="Enter Password" name="u_pwd" id="userpwd">
            </td>
        </tr>
        <tr>
            <td>
                <label for="usercity">Select City</label>
            </td>
            <td>
                <select name="u_city" id="usercity">
                    <option value="delhi">Delhi</option>
                    <option value="mumbai">Munmbai</option>
                    <option value="noida">Noida</option>
                    <option value="gurugram">Gurugram</option>
                    <option value="pune">Pune</option>
                    <option value="chennai">Chennai</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Select Gender</td>
            <td>
                <input type="radio" name="gender" value="m" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="f" id="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="reset">
            </td>
            <td>
                <input type="submit" value="Register">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
